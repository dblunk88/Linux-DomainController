name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: ShellCheck
        run: shellcheck setup.sh tests/test_setup.sh
      - name: Run tests
        run: bash tests/test_setup.sh
